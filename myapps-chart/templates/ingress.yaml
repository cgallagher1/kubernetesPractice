{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name}}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      {{- range .Values.apps }}
      - path: /{{ .name }}
        pathType: Prefix
        backend:
          service:
            name: {{ .name }}-service
            port:
              number: {{ .servicePort }}
      {{- end }}
{{- end }}
